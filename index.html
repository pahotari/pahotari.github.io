<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohteen tunnistus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h2>Kohteen tunnistus</h2>
    <div id="settings-container" class="settings-hidden">
        <div class="settings-header">
            <a id="close-settings" class="settings-link">
                <i class="fas fa-chevron-left icon"></i>&nbsp;&nbsp;&nbsp; Asetukset
            </a>
            <div class="settings-title"></div>
        </div>
        <div class="setting">
            <div class="setting-label">
                <label for="classes">Luokat tai "kaikki"</label>
            </div>
            <div class="setting-input">
                <input type="text" id="classes" value="person, car, dog">
            </div>
        </div>
        <div class="setting">
            <div class="setting-label">
                <label for="confidence">Luottamusväli (0.0 - 1.0)</label>
            </div>
            <div class="setting-input">
                <input type="range" id="confidence" value="0.5" step="0.01" min="0" max="1">
                <span id="confidence-value">0.5</span>
            </div>
        </div>
        <div class="setting">
            <div class="setting-label">
                <label for="max-detections">Maksimi objektit</label>
            </div>
            <div class="setting-input">
                <input type="range" id="max-detections" value="10" step="1" min="1" max="100">
                <span id="max-detections-value">10</span>
            </div>
        </div>
        <div class="setting">
            <div class="setting-label">
                <label for="show-bbox" class="toggle-switch">Object info</label>
            </div>
            <div class="setting-input">
                <input type="checkbox" id="show-bbox" class="toggle-switch" checked>
            </div>
        </div>
        <div class="setting">
            <div class="setting-label">
                <label for="toggle-video" class="toggle-switch">Videokuva</label>
            </div>
            <div class="setting-input">
                <input type="checkbox" id="toggle-video" class="toggle-switch" checked>
            </div>
        </div>
    </div>
    <div id="camera-container">
        <video id="camera"></video>
    </div>
    <canvas id="output-canvas"></canvas>
    <div id="object-info" class="object-info-hidden"></div>
    <div id="buttons-container">
        <button id="start-stop-button">Käynnistä kamera</button>
        <button id="switch-camera-button">Vaihda kamera</button>
        <button id="toggle-button">Tunnista</button>
        <button id="settings-toggle-button">Asetukset</button>
        <button id="send-button">Send Data</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js" defer></script>
</body>
</html>
